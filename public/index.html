<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nathanMovies">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Movies App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#movies-list 				{ margin-bottom:30px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MOVIES -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND MOVIE COUNT -->
		<div class="jumbotron text-center">
			<h1>Movie Collection <span class="label label-info">{{ movies.length }}</span></h1>
		</div>

		<!-- MOVIE LIST -->
		<div id="movies-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE Movies IN $scope.todos -->
				<div class="checkbox" ng-repeat="movies in movies">
					<label>
						<input type="checkbox" ng-click="deleteMovies(movies._id)"> {{ movies.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE MOVIES -->
		<div id="movies-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter a Movie title here or check the box to remove it from the list" ng-model="formData.text">
					</div>

					<!-- createMovie() WILL CREATE NEW MOVIES -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createMovies()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
